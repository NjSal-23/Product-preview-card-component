<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Product Preivew</title>
</head>
<body class="bg-orange-200">
  <main>
    <section>
        <div class="mt-20 lg:mt-32">
          <div class="flex flex-col mx-5 my-5 lg:flex-row justify-center">
            <img src="/images/image-product-mobile.jpg" class="block md:hidden" alt="Perfume bottole large" />
            <img src="/images/image-product-desktop.jpg" class="hidden w-80 md:block" alt="Perfume bottole large" />
            <div class="bg-white px-5 lg:w-80">
              <div class="uppercase text-gray-500 pt-5 font-secondary">
                p e r f u m e
              </div>
              <div class="text-3xl pt-5 font-primary ">
                Gabrielle Essence Eau De Parfum
              </div>
              <div class="text-gray-500 pt-5 font-secondary">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </div>
              <div class="text-3xl flex items-center pt-5 text-green-700 font-bold font-primary">
                $149.99 <span class="line-through text-sm pl-5 text-gray-500 font-secondary">$169.99</span> 
              </div>
              <div class="flex justify-center mt-5 pb-5">
                <button class="bg-green-700 px-20 flex py-3 text-white rounded-lg items-center">
                  <img class="mr-3" src="/images/icon-cart.svg" alt="cart icon">
                  Add to cart
                </button>
              </div>
              
            </div>
          </div>
        </div>
    </section>
  </main>
</body>
</html>
